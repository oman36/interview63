{% extends "interview/layout.html" %}
{% block content %}
    <br>
    <h1>{{ user.last_name }} {{ user.first_name }}</h1>
    <ul class="list-group">
        {% for friend in friends %}
            <li class="list-group-item">
                {{ friend.last_name }}
                {{ friend.first_name }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
